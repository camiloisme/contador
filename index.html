<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Contador</title>
</head>

<body id="cuerpo">
    <div class="tarjeta">
        <h1>Contador</h1>
        <div class="numero">
            <h2 id="contador">0</h2>
        </div>
        <div class="botones">
            <button id="aumentar" class="aumentar">Aumentar</button>
            <button id="disminuir" class="disminuir">Disminuir</button>
            <button id="reestablecer" class="reestablecer">Restablecer</button>
        </div>
        <div class="body-color">
            <h2>Color<span>Body</span></h2>
            <form action="" id="forma" class="forma">
                <label for="color">Introduce Color:</label>
                <input type="text" id="color" name="color">
                <button type="submit" class="cambiar-color" id="cambiar-color">Cambiar Color</button>
                <button class="random">Aleatorio "Proximamente"</button>
                <button class="original" id="original">Restablecer Color</button>
            </form>
        </div>
    </div>
</body>

</html>
